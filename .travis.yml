language: c
dist: xenial
sudo: required

matrix:
  include:
    - name: Linux (gcc-8)
      os: linux
      compiler: gcc-8
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['gcc-8']
    - name: Linux (clang)
      os: linux
      compiler: clang
    - name: Linux (scan-build)
      os: linux
      env:
          - CC=/usr/local/clang/libexec/ccc-analyzer
          - CXX=/usr/local/clang/libexec/c++-analyzer
          - EXTRA="scan-build"
    - name: macOS (Xcode)
      os: osx

before_install:

script:
  - ${EXTRA} cmake .
  - ${EXTRA} make all
  - make check
